<div class="remote-resource error" ng-show="has('status', 'error')">
    <p><i class="md md-warning"></i></p>
    <p>{{ resource.error }}</p>
</div>
<div ng-transclude ng-show="!has('status', 'error') && !has('status', 'loading')"></div>
<div ng-show="has('status', 'loaded') && has('more')" class="remote-resource has-more">
    <span ng-click="do('loadMore')">This list contains more elements. Click here to load more.</span>
</div>
<div class="remote-resource loading" ng-show="has('status', 'loading')">
    <div layout="row" layout-sm="column" layout-align="space-around">
        <md-progress-circular md-mode="indeterminate"></md-progress-circular>
    </div>
</div>
